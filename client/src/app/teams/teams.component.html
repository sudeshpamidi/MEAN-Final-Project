<!-- <button mat-button> Hello</button> -->
<h2 class="h3 font-weight-bold">Teams</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="teamname">
        <th mat-header-cell *matHeaderCellDef> Team Name </th>
        <td mat-cell *matCellDef="let element"> {{element.TEAM_NAME}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="maxteammembers">
        <th mat-header-cell *matHeaderCellDef> Max Team Members </th>
        <td mat-cell *matCellDef="let element"> {{element.MAX_TEAM_MEMBERS}} </td>
    </ng-container>

    <!-- minage Column -->
    <ng-container matColumnDef="minage">
        <th mat-header-cell *matHeaderCellDef> Min. Age </th>
        <td mat-cell *matCellDef="let element"> {{element.MIN_AGE}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="maxage">
        <th mat-header-cell *matHeaderCellDef> Max. Age </th>
        <td mat-cell *matCellDef="let element"> {{element.MAX_AGE}} </td>
    </ng-container>

    <ng-container matColumnDef="managername">
        <th mat-header-cell *matHeaderCellDef> Manager Name </th>
        <td mat-cell *matCellDef="let element"> {{element.MANAGER_NAME}} </td>
    </ng-container>

    <ng-container matColumnDef="managerphone">
        <th mat-header-cell *matHeaderCellDef> Manager Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.MANAGER_PHONE}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
