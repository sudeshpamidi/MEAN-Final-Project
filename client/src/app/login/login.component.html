<div class="container-fluid">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form id="frmLogin" #loginForm="ngForm">
                <div class="form-group">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" id="username" name="username" #username="ngModel" [class.is-valid]="username.valid" required class="form-control" placeholder="User Name" [(ngModel)]="userName">
                    <small [class.d-none]="username.valid || username.untouched" class="text-danger">User Name is required</small>
                </div>

                <div class="form-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" name="password" #password="ngModel" [class.is-valid]="password.valid" class="form-control" placeholder="Password" required="required" data-role="validate" data-content="Password is required." [(ngModel)]="passWord">
                    <small [class.d-none]="password.valid || password.untouched" class="text-danger">Password is required</small>
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" [checked]="rememberMe"  id="rememberMe" (change)="rememberMe = !rememberMe" >
                        Remember Me
                      </label>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit" id="btnLogin" (click)="login(loginForm)">Login</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" routerLink="/register">Register an Account</a>
            </div>
            <!-- <small [class.d-none]="errorMessage!=''" class="text-danger">{{errorMessage}}
            </small> -->
            <small class="text-danger">{{errorMessage}}</small>
            <!-- <small [class.d-none]="loginForm.valid || loginForm.untouched" class="text-danger">{{errorMessage}}{{loginForm.valid}}</small> -->
        </div>
    </div>
</div>
